on:
  push:
    branches:
      - main
  pull_request:
name: Install and Test

env:
  FORCE_COLOR: 1
  TURBO_TELEMETRY_DISABLED: 1
  TURBO_NO_UPDATE_NOTIFIER: 1
jobs:
  lambda-tests:
    runs-on: ubuntu-latest
    name: Lambda integration
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: "8.10.2"
      - name: Cache turbo build setup
        uses: actions/cache/restore@v4
        with:
          path: .turbo
          key: |
            ${{ runner.os }}-turbo-
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: "pnpm"
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.20
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "packages/compositor -> target"
      - name: Install
        run: pnpm i --frozen-lockfile
      - name: build
        run: |
          pnpm build
      - name: Test Lambda IT
        run: |
          pnpm run testlambda
  ssr-tests:
    runs-on: ubuntu-latest
    name: SSR integration
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: "8.10.2"
      - name: Cache turbo build setup
        uses: actions/cache/restore@v4
        with:
          path: .turbo
          key: |
            ${{ runner.os }}-turbo-
      - uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: "pnpm"
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.20
      - name: Install
        run: pnpm i --frozen-lockfile
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: ruby/setup-ruby@master
        with:
          ruby-version: "3.1"
      - name: Setup PHP with PHPUnit
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          tools: phpunit:10.1.3
      - run: pip install pylint boto3 pytest
      - name: Turbo Cache
        uses: actions/cache@v3.0.11
        with:
          path: |
            node_modules/.cache/turbo
          key: ts-${{ runner.os }}-node16-v3
      - name: build
        run: |
          pnpm build
      - name: Test SSR
        timeout-minutes: 8
        run: |
          pnpm run testssr
  lint:
    runs-on: ubuntu-latest
    name: Linting + Formatting
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: "8.10.2"
      - name: Cache turbo build setup
        uses: actions/cache/restore@v4
        with:
          path: .turbo
          key: |
            ${{ runner.os }}-turbo-
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.20
      - name: Install
        run: pnpm i --frozen-lockfile
        env:
          CI: true
      - name: Perform stylecheck
        timeout-minutes: 10
        run: |
          pnpm run stylecheck
  build:
    name: Build Node ${{ matrix.node_version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            node_version: 16
          - os: windows-latest
            node_version: 16
          - os: macos-latest
            node_version: 16
          - os: macos-14
            node_version: 16
          - os: ubuntu-latest
            node_version: 20.5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        if: matrix.os == 'macos-14'
        with:
          go-version: "1.20"
      - uses: pnpm/action-setup@v3
        with:
          version: "8.10.2"
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version }}
          cache: "pnpm"
      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.20
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: "packages/compositor -> target"
      - name: Install
        run: pnpm i --frozen-lockfile
      - name: Build & Test
        run: |
          pnpm run ci
